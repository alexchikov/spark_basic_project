name: ci.yml
on:
  push:
    branches:
      - feature/*
      - master

jobs:
  application_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Dependency installation
        run: |
          python3 -m pip install poetry
          poetry lock
          poetry install

      - name: Run tests
        run: pytest tests/
